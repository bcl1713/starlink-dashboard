global:
  scrape_interval: 10s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'starlink-location'
    # Scrape interval optimized for Starlink metrics (10s is sufficient for most queries)
    # Faster updates would increase database storage without proportional benefit for this use case
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['starlink-location:8000']

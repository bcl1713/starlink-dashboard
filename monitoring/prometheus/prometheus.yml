global:
  scrape_interval: 1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: 'starlink-location'
    # Scrape interval set to 1s for real-time monitoring
    scrape_interval: 1s
    scrape_timeout: 1s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['starlink-location:8000']

services:
  starlink-location:
    build: ./backend/starlink-location/
    container_name: starlink-location
    env_file: .env
    ports:
      - "${STARLINK_LOCATION_PORT}:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 5s
      timeout: 2s
      retries: 2
      start_period: 2s
    # Network configuration for Starlink dish access
    # For live mode, the container needs to reach the Starlink dish at 192.168.100.1:9200
    #
    # Option 1: host network mode (Linux only, best performance)
    # Uncomment 'network_mode: host' and comment out 'networks' section below
    # This allows container to access the host network directly
    # network_mode: host
    #
    # Option 2: Bridge network with extra_hosts (cross-platform, Docker Desktop compatible)
    # Uses extra_hosts to add the dish IP, allowing container to reach 192.168.100.1
    # This is the default and works on Windows, Mac, and Linux
    extra_hosts:
      - "dish.starlink:${STARLINK_DISH_HOST:-192.168.100.1}"
    volumes:
      - route_data:/data/routes
      - sim_route_data:/data/sim_routes
    networks:
      - starlink-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    env_file: .env
    ports:
      - "${PROMETHEUS_PORT}:9090"
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION}'
    depends_on:
      starlink-location:
        condition: service_healthy
    networks:
      - starlink-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    env_file: .env
    ports:
      - "${GRAFANA_PORT}:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=1s
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/custom-icons/chevron-up.svg:/usr/share/grafana/public/img/icons/marker/chevron-up.svg:ro
    depends_on:
      - prometheus
    networks:
      - starlink-net

networks:
  starlink-net:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  route_data:
  sim_route_data:

[pytest]
# Pytest configuration for Starlink Location Backend

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test support
asyncio_mode = auto

# Anyio backend configuration - only use asyncio (trio not installed)
anyio_backend = asyncio

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
